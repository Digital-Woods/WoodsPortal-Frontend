<!-- ProseMirror Modules -->
<script type="module">
  import { EditorState, Plugin as ProseMirrorPlugin } from 'https://cdn.skypack.dev/prosemirror-state';
  import { EditorView, Decoration, DecorationSet } from 'https://cdn.skypack.dev/prosemirror-view';
  import { Schema } from 'https://cdn.skypack.dev/prosemirror-model';
  import { DOMParser, DOMSerializer } from 'https://cdn.skypack.dev/prosemirror-model';
  import { keymap } from 'https://cdn.skypack.dev/prosemirror-keymap';
  import { baseKeymap } from 'https://cdn.skypack.dev/prosemirror-commands';
  import { history, undo, redo } from 'https://cdn.skypack.dev/prosemirror-history';
  import { exampleSetup, buildMenuItems } from 'https://cdn.skypack.dev/prosemirror-example-setup';
  import { MenuItem } from 'https://cdn.skypack.dev/prosemirror-menu';
  import { addListNodes } from 'https://cdn.skypack.dev/prosemirror-schema-list';
  import { schema as baseSchema } from "https://cdn.skypack.dev/prosemirror-schema-basic";

  window.ProseMirrorState = { EditorState, Plugin };
  window.ProseMirrorPlugin = ProseMirrorPlugin;
  window.ProseMirrorView = { EditorView };
  window.Decoration = { Decoration };
  window.DecorationSet = { DecorationSet };
  window.ProseMirrorModel = { Schema, DOMParser };
  window.DOMSerializer = { DOMSerializer };
  window.ProseMirrorKeymap = { keymap, baseKeymap };
  window.ProseMirrorHistory = { history, undo, redo };
  window.ProseMirrorExampleSetup = { exampleSetup };
  window.ProseMirrorBuildMenuItems = { buildMenuItems };
  window.ProseMirrorMenuItem = { MenuItem };
  window.addListNodes = { addListNodes};
  window.baseSchema = { baseSchema};
</script>
