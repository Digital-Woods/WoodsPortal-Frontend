<!-- ProseMirror Modules -->
<script type="module">
  const { EditorState, Plugin, PluginKey, NodeSelection  } = PM.state;
  const { EditorView, Decoration, DecorationSet } = PM.view;
  const { Schema, DOMParser, DOMSerializer } = PM.model;
  const { keymap } = PM.keymap;
  const { history, undo, redo } = PM.history;
  const { exampleSetup, buildMenuItems } = PM.example_setup;
  const { MenuItem, Dropdown, menuBar } = PM.menu;
  const { addListNodes, wrapInList, liftListItem, splitListItem, sinkListItem } = PM.schema_list;
  const { schema } = PM.schema_basic;
  const { toggleMark, wrapIn, lift, baseKeymap, chainCommands, exitCode, splitBlock, setBlockType, setMark } = PM.commands;

  const ProseMirrorPluginKey = PluginKey
  const ProseMirrorPlugin = Plugin
  const baseSchema = schema

  window.ProseMirrorState = { EditorState };
  window.ProseMirrorPlugin = ProseMirrorPlugin;
  window.ProseMirrorPluginKey = ProseMirrorPluginKey;
  window.ProseMirrorView = { EditorView };
  window.NodeSelection = { NodeSelection };
  window.Decoration = { Decoration };
  window.DecorationSet = { DecorationSet };
  window.ProseMirrorModel = { Schema, DOMParser };
  window.DOMSerializer = { DOMSerializer };
  window.ProseMirrorKeymap = { keymap, baseKeymap };
  window.ProseMirrorHistory = { history, undo, redo };
  window.ProseMirrorExampleSetup = { exampleSetup };
  window.ProseMirrorBuildMenuItems = { buildMenuItems };
  window.ProseMirrorMenuItem = { MenuItem };
  window.addListNodes = { addListNodes };
  window.wrapInList = { wrapInList };
  window.liftListItem = { liftListItem };
  window.baseSchema = { baseSchema };
  window.ProseMirrorMenuDropdown = { Dropdown };
  window.toggleMark = { toggleMark };
  window.wrapIn = { wrapIn };
  window.lift = { lift };
  window.ProseMirrorLift = { lift };
  window.menuBar = { menuBar };
  window.splitListItem = { splitListItem };
  window.sinkListItem = { sinkListItem };
  window.chainCommands = { chainCommands };
  window.exitCode = { exitCode };
  window.splitBlock = { splitBlock };
  window.setBlockType = { setBlockType };
  window.setMark = { setMark };
</script>
